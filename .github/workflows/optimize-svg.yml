name: Optimize Figures for Web

# Trigger this action whenever someone pushes to the 'main' branch
on:
  push:
    paths:
      - 'source-svg/**.svg' # Only run if an SVG in source is changed

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js (Required for SVGO)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install SVGO
        run: npm install -g svgo

      - name: Create Output Directory
        run: mkdir -p export/web

      - name: Run Optimization Script
        # This takes files from source-svg, optimizes them, and puts them in export/web
        run: |
          svgo -f source-svg -o export/web --multipass --config='{
            "plugins": [
              "preset-default",
              "removeDimensions", 
              { "name": "removeAttrs", "params": { "attrs": "(data-name|inkscape:.*|sodipodi:.*)" } }
            ]
          }'

      - name: Commit Optimized Files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ¤– Auto-optimized SVGs for Web"
          file_pattern: "export/web/*.svg"