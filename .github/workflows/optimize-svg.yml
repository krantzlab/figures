name: Optimize Figures for Web

on:
  push:
    paths:
      - 'source-svg/**.svg' # Trigger when source changes
      - 'svgo.config.js'    # Trigger when config changes

permissions:
  contents: write

jobs:
  optimize-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install SVGO
        run: npm install -g svgo

      - name: Run Optimization Script
        # Output to a temporary folder named 'dist'
        run: |
          mkdir -p dist
          svgo -f source-svg -o dist

      - name: Deploy to 'dist' branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "ðŸš€ Deploy optimized figures"